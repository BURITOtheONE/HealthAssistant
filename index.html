<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap JavaScript library for interactive elements -->
    <script src="js/bootstrap.bundle.js"></script>

</head>

<body class="bg-body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nav-green">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Health Assistant</a>
            <!-- Navbar toggle button for responsive view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto">
                    <!-- Centered Search bar for recipes -->
                    <form class="d-flex">
                        <input class="form-control search-bar" type="search" placeholder="Search healthy recipes..." aria-label="Search">
                        <button class="btn buton ms-2" type="submit">Search</button>
                    </form>
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <!-- Profile dropdown menu in the top-right corner -->
                        <button class="btn btn-profile" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="assets/img/pfp.png" alt="Profile">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Health Assistant. All rights reserved.</p>
    </footer>

</body>

</html>
